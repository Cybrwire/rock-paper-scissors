    <script>
        
        function comPlay(){ // get computer move
            let num = Math.floor(Math.random() * 3);
            let choice = '';
            switch(num){
                case 0:
                    return choice = 'Rock';
                case 1: 
                    return choice = 'Paper';
                case 2:
                    return choice = 'Scissors';
            }
        };

        //compare moves to determine winner

            com = comPlay();

            let winner;
            switch(com){
                case ('Rock'):
                    if (user == 'Rock'){

                        gameText += 'Tie. Next round.';
                    }
                    else if (user == 'Paper'){
                        winner = 'You';
                        gameText += 'Round Win! Paper beats Rock!';
                    }
                    else if (user == 'Scissors'){
                        winner = 'Com';
                        gameText += 'Round Lose! Rock beats Scissors';
                    }
                    break;
                case ('Paper'):
                    if (user == 'Rock'){
                        winner = 'Com';
                        gameText += 'Round Lose! Paper beats Rock!';
                    }
                    else if (user == 'Paper'){
                        winner = 'tie';
                        gameText += 'Tie. Next round.';
                    }
                    else if (user == 'Scissors'){
                        winner = 'You';
                        gameText += 'Round Win! Scissors beats Paper!';
                    }
                    break;
                case ('Scissors'):
                    if (user == 'Rock'){
                        winner = 'You';
                        gameText += 'Round Win! Rock beats Scissors!';
                    }
                    else if (user == 'Paper'){
                        winner = 'Com';
                        gameText += 'Round Lose! Scissors beat Paper!';
                    }
                    else if (user == 'Scissors'){
                        winner = 'tie';
                        gameText += 'Tie. Next round.';
                    }
                    break;
            }
            displayResult(winner, gameText);
        }
