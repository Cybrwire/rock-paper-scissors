    <script>
        // get computer move
        function comPlay(){
            let num = Math.floor(Math.random() * 3);
            let choice = '';
            switch(num){
                case 0:
                    return choice = 'Rock';
                case 1: 
                    return choice = 'Paper';
                case 2:
                    return choice = 'Scissors';
            }
        }
        //get user move
        function myPlay(){
            let choice;
            while(choice !== 'rock' && choice !== 'paper' && choice !== 'scissors'){
                choice = prompt("Enter choice of Rock, Paper, or Scissors:").toLowerCase();
            }
            return choice;
        }

        //compare moves to determine winner
        //This is one round of five
        //returns win if user wins, lose if computer wins, and tie if tie
        function playRound(user,com){        
            console.log("You chose: " + user);
            console.log("Computer chose: " + com);

            let winner;
            switch(com){
                case ('Rock'):
                    if (user == 'rock'){
                        winner = 'tie';
                        console.log('Tie. Next round.');
                    }
                    else if (user == 'paper'){
                        winner = 'lose';
                        console.log('Round Win! Paper beats Rock!');
                    }
                    else if (user == 'scissors'){
                        winner = 'lose';
                        console.log('Round Lose! Rock beats Scissors');
                    }
                    break;
                case ('Paper'):
                    if (user == 'rock'){
                        winner = 'lose';
                        console.log('Round Lose! Paper beats Rock!');
                    }
                    else if (user == 'paper'){
                        winner = 'tie';
                        console.log('Tie. Next round.');
                    }
                    else if (user == 'scissors'){
                        winner = 'win';
                        console.log('Round Win! Scissors beats Paper!');
                    }
                    break;
                case ('Scissors'):
                    if (user == 'rock'){
                        winner = 'win';
                        console.log('Round Win! Rock beats Scissors!');
                    }
                    else if (user == 'paper'){
                        winner = 'lose';
                        console.log('Round Lose! Scissors beat Paper!');
                    }
                    else if (user == 'scissors'){
                        winner = 'tie';
                        console.log('Tie. Next round.');
                    }
                    break;
                default:
                    return console.log("Please enter Rock, Paper, or Scissors!");
                    break;
            }
            return winner;
            
        }
        //game will play for 5 rounds
        function game(){
            let rounds = 0;
            let userScore = 0;
            let comScore = 0;
            
            while(rounds < 5){
                let a = myPlay();
                let b = comPlay();
                let result = playRound(a,b);
                if(result == 'win'){
                    userScore++;
                }else if(result == 'lose'){
                    comScore++;
                }else if(result == 'tie'){
                    
                }
                rounds++;
                console.log("Your score: " + userScore);
                console.log("Computer score: " + comScore);
                

            }
            let victor = (userScore > comScore) ? "You win!" : (comScore > userScore) ? "Computer wins!" : "It was a tie!";
            console.log(victor);
        }
        game();
    </script>
