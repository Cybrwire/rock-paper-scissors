<!DOCTYPE html>
<html>
    <head>
        <link rel="reset" href="/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        
        <div id='userPoint'>
            <div>You</div>
            <div id='userScore'>0</div>
        </div>

        <div id='comPoint'>
            <div>Com</div>
            <div id='comScore'>0</div>
        </div>

        <div id='button-container'>
            <button class="standby" type = 'button' id = 'r' onClick = 'playRound("Rock",this.id)'><img src='/images/rock.png' alt='rock(Art by: Icongeek26 - https://www.flaticon.com/authors/icongeek26)'></button>
            <button class="standby" type = 'button' id = 'p' onClick = 'playRound("Paper",this.id)'><img src='/images/paper.png' alt='rock(Art by: Icongeek26 - https://www.flaticon.com/authors/icongeek26)'></button>
            <button class="standby" type = 'button' id = 's' onClick = 'playRound("Scissors",this.id)'><img src='/images/scissors.png' alt='scissors(Art by: Freepik - https://www.flaticon.com/authors/Freepik'></button>
        </div>
        
        <div id='result-panel'>
            <div id='result-text'></div>
        </div>
    

    <script type="text/javascript" src="/script.js"></script>
    </body>

</html>
