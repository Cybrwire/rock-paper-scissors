<!DOCTYPE html>
<html>
    <head>
        <link rel="reset" href="/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
        <title>Rock Paper Scissors</title>
            
            
    </head>
    <body>
        
        <div id='buttons'>
            <button type = 'button' id = 'r' onClick = 'playRound(this.textContent)'>Rock</button>
            <button type = 'button' id = 'p' onClick = 'playRound(this.textContent)'>Paper</button>
            <button type = 'button' id = 's' onClick = 'playRound(this.textContent)'>Scissors</button>
        </div>

        
        <div id='userPoint'>
            <div>You</div>
            <div id='userScore'>0</div>
        </div>

        <div id='comPoint'>
            <div>Com</div>
            <div id='comScore'>0</div>
        </div>

    </div>

    <script>

        function comPlay(){ // get computer move
            let num    = Math.floor(Math.random() * 3);
            let choice = '';
            switch(num){
                case 0: 
                    return choice = 'Rock';
                case 1: 
                    return choice = 'Paper';
                case 2: 
                    return choice = 'Scissors';
            }
        };
        
        
        function displayResult(roundPoint, gameText){ 
            const buttons = document.getElementById('buttons');
            const result = document.createElement('div');
            result.setAttribute('id', 'result');
            result.textContent = (gameText);
            buttons.appendChild(result);
        };

        function addScore(roundPoint){
            const userScore = document.getElementById('userScore');
            const comScore = document.getElementById('comScore');
            
            if(roundPoint === "You"){
                userScore.innerHTML++;
            }
            if(roundPoint === "Com"){
                comScore.innerHTML++;
            }
            checkWinner(userScore.innerHTML, comScore.innerHTML);
            
        }

        function checkWinner(userScore, comScore){
            if (userScore == 5 || comScore == 5){
                const winner = document.createElement('div');
                winner.textContent = (userScore > comScore) ? 'You win!' : 'Com Wins!';
                let result = document.getElementById('result');
                buttons.appendChild(winner);
                document.querySelectorAll('button').forEach(
                    button=>button.disabled=true);
            };  
        };

        //compare moves to determine winner
        //This is one round of five
        //returns You if user wins, Com if computer wins, and tie if tie
        function playRound(user){   
            com = comPlay();
            let gameText = `You chose ${user}. Com chose ${com}. `;
            let roundPoint;
            switch(com){
                case ('Rock'):
                    if (user == 'Rock'){
                        roundPoint = 'tie';
                        gameText += 'Tie. Next round.';
                    }
                    else if (user == 'Paper'){
                        roundPoint = 'You';
                        gameText += 'Round Win! Paper beats Rock!';
                    }
                    else if (user == 'Scissors'){
                        roundPoint = 'Com';
                        gameText += 'Round Lose! Rock beats Scissors.';
                    }
                    break;
                case ('Paper'):
                    if (user == 'Rock'){
                        roundPoint = 'Com';
                        gameText += 'Round Lose! Paper beats Rock!';
                    }
                    else if (user == 'Paper'){
                        roundPoint = 'tie';
                        gameText += 'Tie. Next round.';
                    }
                    else if (user == 'Scissors'){
                        roundPoint = 'You';
                        gameText += 'Round Win! Scissors beats Paper!';
                    }
                    break;
                case ('Scissors'):
                    if (user == 'Rock'){
                        roundPoint = 'You';
                        gameText += 'Round Win! Rock beats Scissors!';
                    }
                    else if (user == 'Paper'){
                        roundPoint = 'Com';
                        gameText += 'Round Lose! Scissors beat Paper!';
                    }
                    else if (user == 'Scissors'){
                        roundPoint = 'tie';
                        gameText += 'Tie. Next round.';
                    }
                    break;
            }
            displayResult(roundPoint, gameText);
            addScore(roundPoint);
        }
        
        
    </script>
    </body>
    

</html>
